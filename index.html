<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>Age Calculator</h4>
            </div>
            <div class="cards">
                <div class="block">
                    <p class="title"> Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required="required" />
                </div>
                <div class="block">
                    <p class="title"> Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required="required" />
                </div>
                <div class="block">
                    <p class="title"> Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required="required" />
                </div>
            </div>
            <div>
                <input type="button" name="submit" value="submit" onclick="age()" />
            </div>
            <div id="age"></div>
        </form>
    </div>
</body>
</html>
